<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sammelalbum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 220px;
      background-color: #111;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
    }

    aside h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    aside li {
      margin: 8px 0;
      cursor: pointer;
      color: #ccc;
    }

    aside li:hover {
      color: gold;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin: 0 0 20px 0;
    }

    .section {
      margin-bottom: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .card {
      background-color: #111;
      background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
      background-size: 12px 12px;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 12px black;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 12px black;
      margin-bottom: 12px;
    }

    .card .title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .card .info {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 4px;
    }

    .gold {
      border: 2px solid gold;
      background: linear-gradient(135deg, #222, #000);
    }

    .holo {
      border: 2px solid #66ccff;
      background: linear-gradient(135deg, #1e1e1e, #000);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: auto;
        box-shadow: none;
      }

      main {
        padding: 10px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h2>Benutzer</h2>
    <ul id="userList"></ul>
  </aside>
  <main>
    <h1 id="userTitle">Wähle einen Benutzer</h1>
    <div class="section">
      <h2>Sammlung</h2>
      <div id="collection" class="card-grid"></div>
    </div>
    <div class="section">
      <h2>Tauschkiste</h2>
      <div id="duplicates" class="card-grid"></div>
    </div>
  </main>

  <script>
    let games = {};
    let data = {};

    async function loadData() {
      const gamesRes = await fetch("games.json");
      games = await gamesRes.json();

      const dataRes = await fetch("caught_games.json");
      data = await dataRes.json();

      populateUserList();
    }

    function populateUserList() {
      const ul = document.getElementById("userList");
      ul.innerHTML = "";

      Object.keys(data).forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        li.onclick = () => showUser(user);
        ul.appendChild(li);
      });
    }

    function showUser(user) {
      document.getElementById("userTitle").textContent = `${user}'s Album`;

      const collection = data[user].collection || [];
      const duplicates = data[user].duplicates || [];

      renderCards(collection, document.getElementById("collection"));
      renderCards(duplicates, document.getElementById("duplicates"));
    }

    function renderCards(list, container) {
      container.innerHTML = "";
      list.forEach(entry => {
        const game = Object.values(games).find(g => g.id == entry.id);
        if (!game) return;

        const div = document.createElement("div");
        div.className = "card";

        const isGold = game.name.toLowerCase().includes("gold edition");
        const isHolo = game.name.toLowerCase().includes("holo edition");
        if (isGold) div.classList.add("gold");
        if (isHolo) div.classList.add("holo");

        div.innerHTML = `
          <img src="${game.cover}" alt="Cover" />
          <div class="title">${game.name}</div>
          <div class="info">ID: ${game.id}</div>
          <div class="info">Plattformen: ${(game.platforms || []).join(", ")}</div>
          <div class="info">Genres: ${(game.genres || []).join(", ")}</div>
          <div class="info">Bewertung: ${game.rating || "–"} ★</div>
          <div class="info">Erschienen: ${new Date(game.released || "").toLocaleDateString("de-DE")}</div>
        `;
        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
