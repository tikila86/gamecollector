<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sammelalbum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
    }

    aside {
      width: 220px;
      background-color: #111;
      padding: 20px;
      box-shadow: 2px 0 10px black;
      height: 100vh;
      overflow-y: auto;
    }

    aside h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .userlist {
      list-style: none;
      padding: 0;
    }

    .userlist li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .userlist li:hover {
      color: white;
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .card {
      width: 320px;
      height: 500px;
      background-color: #111;
      background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
      background-size: 12px 12px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px black;
      box-sizing: border-box;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 12px black;
      margin-bottom: 12px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px black;
      word-break: break-word;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 10px 0;
    }

    .rating {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #ffd700;
      text-shadow: 2px 2px 4px black;
    }

    .info {
      font-size: 16px;
      color: #ccc;
      text-shadow: 2px 2px 4px black;
      margin-top: 4px;
    }

    .gold {
      border: 3px solid gold;
      animation: goldGlow 2s infinite;
      background: linear-gradient(135deg, #222, #000);
    }

    @keyframes goldGlow {
      0%   { box-shadow: 0 0 10px gold; }
      50%  { box-shadow: 0 0 25px orange; }
      100% { box-shadow: 0 0 10px gold; }
    }

    .holo {
      border: 3px solid #66ccff;
      animation: holoGlow 2s infinite;
      background: linear-gradient(135deg, #1e1e1e, #000);
    }

    @keyframes holoGlow {
      0%   { box-shadow: 0 0 10px #ff66ff, 0 0 20px #66ccff; }
      50%  { box-shadow: 0 0 25px #cc99ff, 0 0 30px #99ffff; }
      100% { box-shadow: 0 0 10px #ff66ff, 0 0 20px #66ccff; }
    }
  </style>
</head>
<body>
  <aside>
    <h2>Benutzer</h2>
    <ul class="userlist" id="userList"></ul>
  </aside>
  <main>
    <h1 id="username">Sammlung</h1>

    <div class="section">
      <h2>Sammlung</h2>
      <div id="collection" class="grid"></div>
    </div>

    <div class="section">
      <h2>Tauschkiste</h2>
      <div id="duplicates" class="grid"></div>
    </div>
  </main>

  <script>
    let games = {};
    let data = {};

    async function loadData() {
      const gamesRes = await fetch("games.json");
      games = await gamesRes.json();

      const dataRes = await fetch("caught_games.json");
      data = await dataRes.json();

      populateUsers();
    }

    function populateUsers() {
      const userList = Object.keys(data).sort();
      const ul = document.getElementById("userList");
      ul.innerHTML = "";

      userList.forEach(user => {
        const coins = getUserCoins(user);
        const li = document.createElement("li");
        li.innerText = `${user} (${coins})`;
        li.onclick = () => showUser(user);
        ul.appendChild(li);
      });

      if (userList.length > 0) showUser(userList[0]);
    }

    function getUserCoins(user) {
      const coinsEntry = data[user]?.coins?.[0]?.amount || "0";
      return coinsEntry;
    }

    function showUser(user) {
      document.getElementById("username").innerText = `Sammlung von ${user}`;
      const collection = data[user]?.collection || [];
      const duplicates = data[user]?.duplicates || [];

      renderCards(collection, document.getElementById("collection"));
      renderCards(duplicates, document.getElementById("duplicates"));
    }

    function renderCards(list, container) {
      container.innerHTML = "";
      list.forEach(entry => {
        const game = Object.values(games).find(g => g.id == entry.id);
        if (!game) return;

        const div = document.createElement("div");
        div.className = "card";

        const isGold = game.name.toLowerCase().includes("gold edition");
        const isHolo = game.name.toLowerCase().includes("holo edition");
        if (isGold) div.classList.add("gold");
        if (isHolo) div.classList.add("holo");

        div.innerHTML = `
          <img src="${game.cover}" alt="Cover" />
          <div class="title">${game.name}</div>
          <hr />
          <div class="rating">Bewertung: ${game.rating || "–"} ★</div>
          <hr />
          <div class="info">Plattformen: ${(game.platforms || []).join(", ")}</div>
          <hr />
          <div class="info">ID: ${game.id}</div>
          <div class="info">Erschienen: ${new Date(game.released || "").toLocaleDateString("de-DE")}</div>
          <div class="info">Genres: ${(game.genres || []).join(", ")}</div>
        `;
        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
