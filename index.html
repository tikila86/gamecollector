<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sammelalbum</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #f5f5f5;
      --accent: #ffffff;
      --card-bg: #1a1a1a;
      --code-bg: #222;
      --code-color: #00e0ff;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
    }

    aside {
      width: 240px;
      background-color: var(--card-bg);
      padding: 20px;
      box-shadow: 2px 0 10px var(--shadow);
      height: 100vh;
      overflow-y: auto;
    }

    aside h2 {
      margin-top: 0;
      font-size: 20px;
      color: var(--accent);
      margin-bottom: 15px;
    }

    .userlist {
      list-style: none;
      padding: 0;
    }

    .userlist li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s ease;
    }

    .userlist li:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    main h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      font-size: 1.3rem;
      color: var(--accent);
      border-bottom: 2px solid #333;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .card {
      width: 300px;
      background-color: var(--card-bg);
      background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
      background-size: 12px 12px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px var(--shadow);
      box-sizing: border-box;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      margin-bottom: 12px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px #000;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 10px 0;
    }

    .rating {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: var(--accent);
      text-shadow: 1px 1px 3px #000;
    }

    .info, .info2 {
      font-size: 14px;
      color: #ccc;
      text-shadow: 1px 1px 3px #000;
      margin-top: 4px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .info2 {
      -webkit-line-clamp: 1;
    }

    .gold {
      border: 3px solid gold;
      animation: goldGlow 2s infinite;
      background: linear-gradient(135deg, #222, #000);
    }

    @keyframes goldGlow {
      0%   { box-shadow: 0 0 10px gold; }
      50%  { box-shadow: 0 0 25px orange; }
      100% { box-shadow: 0 0 10px gold; }
    }

    .holo {
      border: 3px solid #66ccff;
      animation: holoGlow 2s infinite;
      background: linear-gradient(135deg, #1e1e1e, #000);
    }

    @keyframes holoGlow {
      0%   { box-shadow: 0 0 10px #ff66ff, 0 0 20px #66ccff; }
      50%  { box-shadow: 0 0 25px #cc99ff, 0 0 30px #99ffff; }
      100% { box-shadow: 0 0 10px #ff66ff, 0 0 20px #66ccff; }
    }

    @media (max-width: 768px) {
      aside {
        display: none;
      }

      body {
        flex-direction: column;
      }

      main {
        padding: 20px;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h2>Benutzer</h2>
    <ul class="userlist" id="userList"></ul>
  </aside>
  <main>
    <h1 id="username">Sammlung</h1>

    <div class="section">
      <h2>Sammlung</h2>
      <div id="collection" class="grid"></div>
    </div>

    <div class="section">
      <h2>Tauschkiste</h2>
      <div id="duplicates" class="grid"></div>
    </div>
  </main>

  <script>
    let games = {};
    let data = {};

    async function loadData() {
      const gamesRes = await fetch("games.json");
      games = await gamesRes.json();

      const dataRes = await fetch("caught_games.json");
      data = await dataRes.json();

      populateUsers();
    }

    function populateUsers() {
      const userList = Object.keys(data).sort();
      const ul = document.getElementById("userList");
      ul.innerHTML = "";

      userList.forEach(user => {
        const coins = getUserCoins(user);
        const li = document.createElement("li");
        li.innerText = `${user} (${coins})`;
        li.onclick = () => showUser(user);
        ul.appendChild(li);
      });

      if (userList.length > 0) showUser(userList[0]);
    }

    function getUserCoins(user) {
      return data[user]?.coins?.[0]?.amount || "0";
    }

    function showUser(user) {
      document.getElementById("username").innerText = `Sammlung von ${user}`;
      const collection = data[user]?.collection || [];
      const duplicates = data[user]?.duplicates || [];

      renderCards(collection, document.getElementById("collection"));
      renderCards(duplicates, document.getElementById("duplicates"));
    }

    function renderCards(list, container) {
      container.innerHTML = "";
      list.forEach(entry => {
        const game = Object.values(games).find(g => g.id == entry.id);
        if (!game) return;

        const div = document.createElement("div");
        div.className = "card";

        const isGold = game.name.toLowerCase().includes("gold edition");
        const isHolo = game.name.toLowerCase().includes("holo edition");
        if (isGold) div.classList.add("gold");
        if (isHolo) div.classList.add("holo");

        div.innerHTML = `
          <img src="${game.cover}" alt="Cover" />
          <div class="title">${game.name}</div>
          <hr />
          <div class="rating">Bewertung: ${game.rating || "–"} ★</div>
          <hr />
          <div class="info">Plattformen: ${(game.platforms || []).join(", ")}</div>
          <hr />
          <div class="info2">ID: ${game.id}</div>
          <div class="info2">Erschienen: ${new Date(game.released || "").toLocaleDateString("de-DE")}</div>
          <div class="info2">Genres: ${(game.genres || []).join(", ")}</div>
        `;
        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
