<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sammlung & Tauschkiste</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 200px;
      background: #111;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 10px;
    }

    aside h2 {
      font-size: 18px;
      margin-top: 0;
      text-align: center;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      cursor: pointer;
      padding: 6px;
      border-bottom: 1px solid #333;
    }

    aside li:hover {
      background: #222;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h2.section {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 320px;
      background-color: #111;
      background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
      background-size: 12px 12px;
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      box-shadow: 0 0 12px black;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 8px black;
    }

    .card .title {
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      margin: 8px 0;
    }

    .card .id {
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }

    .gold {
      border: 2px solid gold;
      background: linear-gradient(135deg, #222, #000);
    }

    .holo {
      border: 2px solid #66ccff;
      background: linear-gradient(135deg, #1e1e1e, #000);
    }
  </style>
</head>
<body>
  <aside>
    <h2>Benutzer</h2>
    <ul id="userList"></ul>
  </aside>
  <main>
    <h2 class="section">Sammlung</h2>
    <div id="collection" class="card-grid"></div>
    <h2 class="section">Tauschkiste</h2>
    <div id="duplicates" class="card-grid"></div>
  </main>

  <script>
    let games = {};
    let caught = {};

    async function loadData() {
      const [gamesRes, caughtRes] = await Promise.all([
        fetch("games.json"),
        fetch("caught_games.json")
      ]);

      games = await gamesRes.json();
      caught = await caughtRes.json();

      populateUserList();
    }

    function populateUserList() {
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      Object.keys(caught).forEach(user => {
        const li = document.createElement("li");
        li.innerText = user;
        li.onclick = () => showUser(user);
        ul.appendChild(li);
      });
    }

    function showUser(user) {
      const data = caught[user];
      renderCards(data.collection || [], document.getElementById("collection"));
      renderCards(data.duplicates || [], document.getElementById("duplicates"));
    }

    function renderCards(entries, container) {
      container.innerHTML = "";
      entries.forEach(entry => {
        const id = entry.id;
        const game = Object.values(games).find(g => g.id == id);
        if (!game) return;

        const div = document.createElement("div");
        div.classList.add("card");

        const nameLower = game.name.toLowerCase();
        if (nameLower.includes("gold edition")) div.classList.add("gold");
        if (nameLower.includes("holo edition")) div.classList.add("holo");

        div.innerHTML = `
          <img src="${game.cover}" alt="Cover" />
          <div class="title">${game.name}</div>
          <div class="id">ID: ${game.id}</div>
        `;

        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
